<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход в социальную сеть</title>
        <style>
            body {
                font-family:
                    Golos UI,
                    Arial,
                    sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }
            .login-container {
                display: flex;
                flex-wrap: wrap;
                width: 90%;
                max-width: 800px;
                background-color: white;
                margin: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                text-align: center;
            }
            .login-image {
                flex: 1;
                position: relative;
                min-width: 300px;
            }
            .login-image img {
                width: 80%;
                aspect-ratio: 23 / 25;
                object-fit: cover;
                border-radius: 5px;
                margin-top: 8%;
            }
            .login-image h1 {
                position: absolute;
                font-size: 5rem;
                margin: 0;
            }
            .login-form {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .login-form form {
                width: 100%;
                text-align: left;
            }
            .login-form label {
                display: block;
                margin-bottom: 0.5em;
                font-size: 1rem;
                color: #666;
            }
            .login-form input[type="email"],
            .login-form input[type="password"] {
                width: 100%;
                padding: 0.75em;
                margin-bottom: 0.75em;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
                box-sizing: border-box;
            }
            .login-form input[type="submit"] {
                width: 100%;
                padding: 0.75em;
                background-color: #000;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                margin-top: 1em;
            }
            .login-form input[type="submit"]:hover {
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-image">
                <h1>Войти</h1>
                <img src="user-avatar.jpg" alt="Аватарка" />
            </div>
            <div class="login-form">
                <form action="/login" method="post">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" required />
                    <label for="password">Пароль:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                    <input type="submit" value="Продолжить" />
                </form>
            </div>
        </div>
    </body>
</html>
