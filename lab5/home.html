<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Основная лента</title>
        <style>
            body {
                font-family:
                    Golos UI,
                    Arial,
                    sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            .post-container {
                width: 90%;
                max-width: 600px;
                margin: 20px auto;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .post-header {
                display: flex;
                align-items: center;
                padding: 10px;
            }
            .post-header img {
                width: 30px;
                height: 30px;
                object-fit: cover;
                border-radius: 15%;
                margin-right: 10px;
            }
            .post-header h1 {
                font-size: 16px;
                margin: 0;
            }
            .post-content {
                padding: 10px;
            }
            .post-image {
                width: 100%;
                aspect-ratio: 1 / 1;
                object-fit: cover;
                margin-bottom: 10px;
            }
            .post-actions {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
            }
            .post-actions button {
                background-color: transparent;
                border: none;
                cursor: pointer;
                font-size: 14px;
            }
            .post-actions button:hover {
                color: #333;
            }
            .post-text {
                font-size: 14px;
                color: #333;
                margin: 10px 0;
            }
            .post-time {
                font-size: 12px;
                color: #999;
            }
            .more-button {
                font-size: 14px;
                color: #666;
                cursor: pointer;
            }
            .more-button:hover {
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="post-container">
            <div class="post-header">
                <img src="vanya.jpg" alt="vanya" />
                <h1>Ваня Денисов</h1>
            </div>
            <div class="post-content">
                <img src="zima.jpg" alt="zima" class="post-image" />
                <div class="post-actions">
                    <button type="button">❤️203</button>
                </div>
                <p class="post-text">
                    Так красиво сегодня на улице! Настоящая зима)) Вспоминается
                    Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в
                    гор…
                    <span class="more-button">ещё</span>
                </p>
                <p class="post-time">2 часа назад</p>
            </div>
        </div>
        <div class="post-container">
            <div class="post-header">
                <img src="liza.jpg" alt="liza" />
                <h1>Лиза Дёмина</h1>
            </div>
            <div class="post-content">
                <img src="riba.jpg" alt="riba" class="post-image" />
                <div class="post-actions">
                    <button type="button">❤️534</button>
                </div>
                <p class="post-time">7 часа назад</p>
            </div>
        </div>
    </body>
</html>
