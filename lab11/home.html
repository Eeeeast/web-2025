<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="home.css" />
        <title>Главная</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="feed">
            <div class="post" data-post-id="1">
                <div class="post__header">
                    <div class="post__user">
                        <img
                            src="images/vanya.jpg"
                            alt="vanya's avatar"
                            class="post__avatar"
                        />
                        <p class="post__username">Ваня Денисов</p>
                    </div>
                    <img src="assets/edit.svg" alt="Edit" class="post__edit" />
                </div>
                <div class="post__content">
                    <img
                        src="images/ulica.jpg"
                        alt="ulica"
                        class="post__image"
                    />
                    <img src="images/tort.jpg" alt="tort" class="post__image" />
                </div>
                <div class="post__like">
                    <img
                        src="assets/like.png"
                        alt="like"
                        class="post__like-icon"
                    />
                    <span class="counter">203</span>
                </div>
                <p class="post__text">
                    Так красиво сегодня на улице! Настоящая зима)) Вспоминается
                    Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в
                    городке, занесенном снегом по ручку двери.
                </p>
                <button class="post__content-toggle">ещё...</button>
                <p class="post__time">2 часа назад</p>
            </div>

            <div class="post" data-post-id="2">
                <div class="post__header">
                    <div class="post__user">
                        <img
                            src="images/liza.jpg"
                            alt="liza's avatar"
                            class="post__avatar"
                        />
                        <p class="post__username">Лиза Дёмина</p>
                    </div>
                    <img src="assets/edit.svg" alt="Edit" class="post__edit" />
                </div>
                <div class="post__content">
                    <img src="images/riba.jpg" alt="riba" class="post__image" />
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="overlay__content">
                <div class="slider">
                    <div class="slider__controls">
                        <div class="slider__arrows">
                            <button class="slider__arrow slider__arrow--prev">
                                <img src="assets/left.svg" alt="Previous" />
                            </button>
                            <button class="slider__arrow slider__arrow--next">
                                <img src="assets/right.svg" alt="Next" />
                            </button>
                        </div>
                    </div>
                    <div class="overlay__counter">1 из 1</div>
                </div>
                <button class="overlay__close">
                    <img src="assets/close.svg" alt="Close" />
                </button>
            </div>
        </div>

        <script src="home.js"></script>
    </body>
</html>
