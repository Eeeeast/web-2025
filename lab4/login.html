<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход в социальную сеть</title>
    </head>
    <body>
        <div>
            <div>
                <img src="user-avatar.jpg" alt="Аватарка" width="100" />
            </div>
            <h1>Войти</h1>
            <form action="/login" method="post">
                <div>
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                <div>
                    <input type="submit" value="Войти" />
                </div>
            </form>
        </div>
    </body>
</html>
